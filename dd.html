<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asteroid Impact Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    /* ØªØ£Ø«ÙŠØ± Ø§Ù„Ù†Ø¨Ø¶ */
    .pulse-circle {
      animation: pulse 2s infinite;
      transform-origin: center;
    }

    @keyframes pulse {
      0% { r: 50; opacity: 0.6; }
      50% { r: 120; opacity: 0.2; }
      100% { r: 50; opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // ğŸ“ Ø¥Ø­Ø¯Ø§Ø«ÙŠØ§Øª Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ø§ØµØ·Ø¯Ø§Ù…
    var impactLat = 31.9;   // latitude
    var impactLng = 35.2;   // longitude
    var impactRadius = 100; // km

    // Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø®Ø±ÙŠØ·Ø©
    var map = L.map('map').setView([impactLat, impactLng], 6);

    // Ø¥Ø¶Ø§ÙØ© Ø¨Ù„Ø§Ø·Ø§Øª OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Ø¯Ø§Ø¦Ø±Ø© Ø§Ù„ØªØ£Ø«ÙŠØ±
    var circle = L.circle([impactLat, impactLng], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.3,
      radius: impactRadius * 1000 // Ø¨Ø§Ù„ÙƒÙŠÙ„ÙˆÙ…ØªØ± â†’ Ù…ØªØ±
    }).addTo(map);

    // Popup
    circle.bindPopup("ğŸ’¥ Impact Zone<br>Radius: " + impactRadius + " km").openPopup();

    // ØªØ£Ø«ÙŠØ± Ø§Ù„Ù†Ø¨Ø¶ (SVG Circle)
    var svg = document.querySelector("svg");
    var point = map.latLngToLayerPoint([impactLat, impactLng]);
    var pulse = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    pulse.setAttribute("cx", point.x);
    pulse.setAttribute("cy", point.y);
    pulse.setAttribute("r", "50");
    pulse.setAttribute("fill", "red");
    pulse.setAttribute("class", "pulse-circle");
    svg.appendChild(pulse);

    // ØªØ­Ø¯ÙŠØ« Ù…ÙƒØ§Ù† Ø§Ù„Ù†Ø¨Ø¶ Ø¹Ù†Ø¯ ØªØ­Ø±ÙŠÙƒ/ØªÙƒØ¨ÙŠØ± Ø§Ù„Ø®Ø±ÙŠØ·Ø©
    map.on("move", () => {
      var point = map.latLngToLayerPoint([impactLat, impactLng]);
      pulse.setAttribute("cx", point.x);
      pulse.setAttribute("cy", point.y);
    });
  </script>
</body>
</html>
